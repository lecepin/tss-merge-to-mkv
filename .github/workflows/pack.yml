name: Build Pack
on:
  push:
    branches:
      - master 
jobs:
  pack: 
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ macOS-latest] 
    steps:
    - uses: actions/checkout@v2 
    - name: Install and Pack 
      run: |
        export NODE_OPTIONS=--openssl-legacy-provider 
        npm install
        npm run pack
        ls -l
        ls -l packs
        node scripts/upload.js
